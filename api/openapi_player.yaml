components:
  schemas:
    successResponse:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
      example:
        code: "LTR-200"
        message: "Success"
    ValidateReponse:
      properties:
        code:
          type: string
        message:
          type: string
      example:
        code: "LTR-405"
        message: "Invalid input"
    ErrorResponse:
      type: object
      properties:
        error:
          $ref: "#/components/schemas/ErrorResponse_error"
    PlayerLoginInput:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
    PlayerPutInput:
      type: object
      properties:
        username:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        password:
          type: string
        phone:
          type: string
        userStatus:
          type: integer
          description: User Status
          format: int32
    PlayerModel:
      type: object
      properties:
        id:
          type: integer
          format: int64
        playerName:
          type: string
        email:
          type: string
        username:
          type: string
        password:
          type: string
        description:
          type: string
        status:
          type: integer
      example:
        playerName: "PlayerXXX"
        email: email
        username: "username123"
        password: "123456789"
        description: "This is description."
        status: 1
    playerRegisterRequest:
      type: object
      properties:
